<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./style.css">
<script type="text/javascript" src="./game.js"></script>
</head>
<body>
    <p>
        <h1 id='prompt'>CHOOSE YOUR WEAPON</h1>

        <span class="rps">
            <button id='Rock'>✊</button>

            <button id='Paper'>✋</button>
            
            <button id='Scissors'>✌️</button>
	    </span>

        <div class="animation">
            <ul id="animation">
                <li id="rock-animation">✊</li>
                <li id="paper-animation">✋</li>
                <li id="scissors-animation">✌️</li>
            </ul>
        </div>

        <div class="result" id='result' style="display: none;">
            <h1>You chose: <span id='user-choice'></span></h1>
            <h1 id=>Computer chose: <span id='computer-choice'></span></h1>
            <h1 id='win-loss-result'></h1>
        </div>
    </p>
</body>
